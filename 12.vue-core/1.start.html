<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{info.address}} {{arr}}
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <!-- mvvm model view viewModel mvc model view controller-->
    <!-- 只要模板中使用了数据 必须在实例上声明 -->
    <script>
        // vm => viewModel
        let vm = new Vue({
            el:'#app',
            //template: '<h1>hello world</h1>',
            data:{ // 存放数据
                msg:'hello',
                info:{xxx:'xxx'},
                arr:[1,2,3,4]
            }
        });
        // vue实例上的方法  vm.$el $options nextTick
        vm.arr = [5,6,7];
        vm.arr = [7,9,0]; // 数据变化后更新视图操作是异步执行的
        vm.$nextTick(()=>{
            console.log(vm.$el.innerHTML); 
            console.log(vm.$options); 
        });
        vm.$watch('info.xxx',function(newValue,oldValue){
            console.log(newValue,oldValue);
        })
        vm.info.xxx = 'hello';
        vm.info.xxx = 'bbb';

        // vm.info = {address:'回龙观',xxx:'xxx'}
        // vm.info.address = 'hello';
        // vm.info.xxx = 'hello';
        // 把数据都代理给了vm
        // vm.$set(vm.info,'address','zf');
        // vm.arr = [1,3,4]
    </script>
</body>
</html>
